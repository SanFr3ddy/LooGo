<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BañoYa - Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Static/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <div class="background-container"></div>
    
<nav class="bg-white/10 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 fixed w-full z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="mapa.html" class="flex items-center space-x-3">
            <img src="Static/Imagenes/logo_looGo.png" class="h-10" alt="BañoYa Logo">
            <span class="self-center text-2xl font-semibold text-white">BañoYa</span>
        </a>
        <div class="flex items-center space-x-4">
            <!-- Buscador del chatbot -->
            <div class="relative">
                <input type="text" placeholder="Buscar en el chat..." class="bg-gray-700/50 text-white rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500" id="chatSearch">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
            <a href="historial.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Historial</a>
            <a href="perfil.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Perfil</a>
            <button id="logoutBtn" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Cerrar Sesión</button>
        </div>
    </div>
</nav>

    <div class="pt-20 px-4 max-w-4xl mx-auto">
        <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-white mb-6 hover:text-blue-400 transition-colors">Historial de Visitas</h1>
            
            <div class="space-y-4">
                <!-- Ejemplo de una visita -->
                <div class="visit-card bg-gray-800/50 rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold text-white hover:text-blue-400 transition-colors">Baño Centro Comercial Plaza</h3>
                            <p class="text-gray-400">Av. Principal #123</p>
                            <div class="flex items-center space-x-2 mt-2">
                                <span class="text-yellow-400 hover:text-yellow-300 transition-colors">⭐⭐⭐⭐</span>
                                <span class="text-gray-400">(4.0)</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-blue-400 font-semibold hover:text-blue-300 transition-colors">$25.00</p>
                            <p class="text-gray-400 text-sm">15 Oct 2023</p>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center space-x-2">
                        <span class="tag px-2 py-1 bg-blue-500/20 text-blue-400 rounded text-sm">Ducha</span>
                        <span class="tag px-2 py-1 bg-blue-500/20 text-blue-400 rounded text-sm">Accesible</span>
                    </div>
                </div>

                <!-- Más ejemplos de visitas con los mismos efectos -->
                <div class="visit-card bg-gray-800/50 rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold text-white hover:text-blue-400 transition-colors">Baño Estación Central</h3>
                            <p class="text-gray-400">Calle Ferrocarril #456</p>
                            <div class="flex items-center space-x-2 mt-2">
                                <span class="text-yellow-400 hover:text-yellow-300 transition-colors">⭐⭐⭐</span>
                                <span class="text-gray-400">(3.0)</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-blue-400 font-semibold hover:text-blue-300 transition-colors">$15.00</p>
                            <p class="text-gray-400 text-sm">14 Oct 2023</p>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center space-x-2">
                        <span class="tag px-2 py-1 bg-blue-500/20 text-blue-400 rounded text-sm">Cambiador</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'Inicio.html';
        });
    </script>
</body>
</html>
