<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BañoYa - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Static/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <div class="background-container"></div>
    
    <nav class="bg-white/10 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 fixed w-full z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="mapa.html" class="flex items-center space-x-3">
                <img src="Static/Imagenes/logo_looGo.png" class="h-10" alt="BañoYa Logo">
                <span class="self-center text-2xl font-semibold text-white">BañoYa</span>
            </a>
            <div class="flex items-center space-x-4">
                <!-- Buscador del chatbot -->
                <div class="relative">
                    <input type="text" placeholder="Buscar en el chat..." class="bg-gray-700/50 text-white rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500" id="chatSearch">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
                <a href="historial.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Historial</a>
                <a href="perfil.html" class="text-white bg-gray-700 px-3 py-2 rounded-lg">Perfil</a>
                <button id="logoutBtn" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="pt-20 px-4 max-w-4xl mx-auto">
        <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-8">
            <div class="flex items-center space-x-4 mb-8">
                <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center text-3xl text-white">JD</div>
                <div>
                    <h1 class="text-2xl font-bold text-white">John Doe</h1>
                    <p class="text-gray-400">john.doe@example.com</p>
                </div>
            </div>
            
            <div class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Información Personal</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Nombre</label>
                            <input type="text" value="John" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Apellido</label>
                            <input type="text" value="Doe" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" value="john.doe@example.com" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Teléfono</label>
                            <input type="tel" value="+1234567890" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                    </div>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Cambiar Contraseña</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Contraseña Actual</label>
                            <input type="password" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Nueva Contraseña</label>
                            <input type="password" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Confirmar Nueva Contraseña</label>
                            <input type="password" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-200">Cancelar</button>
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
