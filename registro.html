<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BañoYa - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Static/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="content-container">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-8 hover:transform hover:scale-[1.02] transition-all duration-300">
                        <div class="text-center mb-6">
                            <img src="Static/Imagenes/logo_looGo.png" class="h-20 mx-auto mb-4" alt="BañoYa Logo">
                            <h2 class="text-2xl font-bold text-white">Registro</h2>
                        </div>
                        <form id="registerForm" class="space-y-6">
                            <div class="space-y-2">
                                <label for="name" class="block text-sm font-medium text-gray-300">Nombre</label>
                                <input type="text" id="name" class="w-full bg-gray-700/50 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                                <input type="email" id="email" class="w-full bg-gray-700/50 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="space-y-2">
                                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                                <input type="password" id="password" class="w-full bg-gray-700/50 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="space-y-2">
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" class="w-full bg-gray-700/50 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02]">Registrarse</button>
                        </form>
                        <p class="text-center mt-6 text-gray-300">
                            ¿Ya tienes cuenta? <a href="Inicio.html" class="text-blue-400 hover:text-blue-300 transition-colors">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Static/js/registro.js"></script>
</body>
</html>
