<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BañoYa - Encuentra baños cerca de ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>
    <link rel="stylesheet" href="Static/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <div class="background-container"></div>
    
    <nav class="bg-white/10 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 fixed w-full z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="mapa.html" class="flex items-center space-x-3">
                <img src="Static/Imagenes/logo_looGo.png" class="h-10" alt="BañoYa Logo">
                <span class="self-center text-2xl font-semibold text-white">BañoYa</span>
            </a>
            <div class="flex items-center space-x-4">
                <!-- Buscador del chatbot -->
                <div class="relative">
                    <input type="text" placeholder="Buscar en el chat..." class="bg-gray-700/50 text-white rounded-lg px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500" id="chatSearch">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
                <a href="historial.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Historial</a>
                <a href="perfil.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Perfil</a>
                <button id="logoutBtn" class="text-gray-300 hover:text-white px-3 py-2 rounded-lg hover:bg-gray-700">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="pt-20 px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="md:col-span-1">
                <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-6">
                    <h5 class="text-xl font-semibold text-white mb-4">Filtros</h5>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Precio máximo</label>
                            <input type="range" class="w-full" id="maxPrice" min="0" max="100" step="5">
                            <span id="priceValue" class="text-blue-400">$0</span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Calificación mínima</label>
                            <select id="minRating" class="w-full bg-gray-700 text-white rounded-lg border-gray-600 p-2">
                                <option value="1">⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Servicios</label>
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="hasShower" class="rounded border-gray-600 bg-gray-700 text-blue-500">
                                    <span class="text-gray-300">Ducha</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="isHandicapAccessible" class="rounded border-gray-600 bg-gray-700 text-blue-500">
                                    <span class="text-gray-300">Acceso discapacitados</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="hasBabyStation" class="rounded border-gray-600 bg-gray-700 text-blue-500">
                                    <span class="text-gray-300">Cambiador de bebés</span>
                                </label>
                            </div>
                        </div>
                        <button id="applyFilters" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                            Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>
            <div class="md:col-span-3">
                <div id="map" class="h-[80vh] rounded-xl shadow-lg"></div>
            </div>
        </div>
    </div>

    <script src="Static/js/mapa.js"></script>
</body>
</html>
